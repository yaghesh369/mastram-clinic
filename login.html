<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 100px;
        }
        .tagline {
            font-size: 1.2em;
            font-style: italic;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMXgEzuEVSqbu3VSOJpQ1ivhnjU3zHo_QcWA&s"Hospital Logo>
        <h1>mastram clinic</h1>
        <p class="tagline">Your Health, Our Priority</p>
    </header>

    <!-- Form Section -->
    <div class="container">
        <div class="form-container">
            <h2>Login or Register</h2>
            <form>
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                
        
                <a href="intro.html">
                    <button type="button">Login</button>
                </a>
                 
               
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Hospital Name. All Rights Reserved.</p>
        <p>Contact: contact@hospital.com | +123-456-7890</p>
        <div class="social-media">
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
